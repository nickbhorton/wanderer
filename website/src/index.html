<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <link href="output.css" rel="stylesheet">
    <title>Wanderer</title>
</head>

<body class="bg-white text-slate-800 min-h-screen font-sans">
    <div class="flex justify-center items-center min-h-screen text-lg">
        <form action="/profile" method="get" class="flex flex-col p-4 rounded-lg">
            <label class="p-1 m-1 text-center font-bold text-2xl tracking-wider">Search Athletes</label>
            <input placeholder="First Name" name="firstname" type="text"
                class="border border-slate-300 rounded-lg m-1 p-1">
            <input placeholder="Last Name" name="lastname" type="text"
                class="border border-slate-300 rounded-lg m-1 p-1">
            <input placeholder="Id" name="number" type="number" class="border border-slate-300 rounded-lg m-1 p-1">
            <button type="submit" class="border border-slate-300 m-1 font-bold rounded-lg p-1 tracking-wider">Find</button>
        </form>
    </div>
</body>

</html>
